<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1>Форма голосования</h1>
<form action="/first_web_app-1.0-SNAPSHOT/vote" method="POST">
    <label for="best_artist">Лучший исполнитель:</label>
    <select name="best_artist" id="best_artist">
        <option value="Скриптонит">Скриптонит</option>
        <option value="Макс Корж">Макс Корж</option>
        <option value="Тима Белорусских">Тима Белорусских</option>
        <option value="ЛСП">ЛСП</option>

    </select>

    <br><br>
    <label>Популярные жанры (выберите от 3 до 5 вариантов из 10):</label>
    <br><br>
    <input type="checkbox" name="favorite_genres" value="Rock" />Rock
    <input type="checkbox" name="favorite_genres" value="Hip-hop" />Hip-hop
    <input type="checkbox" name="favorite_genres" value="Techno" />Techno
    <input type="checkbox" name="favorite_genres" value="Pop" />Pop
    <input type="checkbox" name="favorite_genres" value="KPop" />KPop
    <input type="checkbox" name="favorite_genres" value="Lyric" />Lyric
    <input type="checkbox" name="favorite_genres" value="Jazz" />Jazz
    <input type="checkbox" name="favorite_genres" value="Fonk" />Fonk
    <input type="checkbox" name="favorite_genres" value="Folk" />Folk
    <input type="checkbox" name="favorite_genres" value="Blues" />Blues
    <br><br>
    <label for="about_me">Обо мне:</label>
    <br><br>
    <textarea name="about_me" id="about_me" rows="4" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Проголосовать">
</form>
</body>
</html>
